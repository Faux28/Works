<!DOCTYPE html>
<html lang="en">
<head>
    <title>Python Flask Bucket List App</title>

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
    />


</head>

<body>

<div class="container">
    <div class="header">
        <nav
                class="border-bottom flex-wrap mb-4 py-3 d-flex justify-content-center"
        >
            <a
                    href="/"
                    class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none"
            >
                <span class="fs-4">Python Flask App</span>
            </a>
            <ul class="nav nav-pills pull-right">
                <li role="presentation" class="nav-item"><a href="/logout" class="nav-link">Logout</a>
                </li>
            </ul>
        </nav>
    </div>
    <section>
        <form class="form-horizontal" method="post" action="">
            <fieldset>

                <!-- Form Name -->
                <legend>Edit Wish</legend>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="txtTitle">Title</label>
                    <div class="col-md-10">
                        <input id="txtTitle" name="inputTitle" type="text" value="{{wish[1]}}"
                               class="form-control input-md">
                    </div>
                </div>
                <br>

                <!-- Textarea -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="txtPost">Description</label>
                    <div class="col-md-10">
                        <textarea class="form-control" id="txtPost" name="inputDescription">{{wish[2]}}</textarea>
                    </div>
                </div>
                <br>

                <div class="form-group">
                    <label>Have you already accomplished this?</label>
                    <br/>
                    {% if check %}
                    <input id="chkDone" name="done" type="checkbox" checked> Mark as Done <span
                        class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                    {% else %}
                    <input id="chknotdone" name="done" type="checkbox"> Mark as Done <span
                        class="glyphicon glyphicon-ok" aria-hidden="true"></span>

                    {% endif %}
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="singlebutton"></label>
                    <div class="col-md-4">
                        <input id="singlebutton" name="singlebutton" class="btn btn-primary" type="submit"
                               value="Update"/>
                        <a href="/userhome"
                           class="btn btn-outline-dark">Back</a>
                    </div>
                </div>

            </fieldset>
        </form>

    </section>

</div>
</body>
</html>
